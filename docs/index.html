<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ricochet Robot</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <button type="button" class="button" id="btnRestart">New game</button>
    <button type="button" class="button" id="btnReset">Reset</button>

    <div id="movesCounter">0</div>
    <div class="board"></div>

    <div class="controls">
      <button id="btnUp" class="control-arrow" type="button">U</button>
      <button id="btnLeft" class="control-arrow" type="button">V</button>
      <button id="btnRight" class="control-arrow" type="button">H</button>
      <button id="btnDown" class="control-arrow" type="button">N</button>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
