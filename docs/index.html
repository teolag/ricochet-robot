<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ricochet Robot</title>
    <link rel="manifest" href="manifest.json">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <button type="button" class="button" id="btnNewGame">New game</button>
      <button id="btnInstall" hidden>Install Web App</button>

      <button type="button" class="icon-button" id="btnSolver">
        <svg><use xlink:href="icons.svg#icon-spinner"></use></svg>
      </button>
    </header>
    
    <div style="text-align: center;">
      <div id="board"></div>
    </div>

    <div id="activeRoute">
      <div id="movesCounter">0</div>
      <div id="movesMade"></div>
      <button id="btnReset" type="button" class="button">Reset</button>
      <button id="btnUndo" type="button" class="button">Ångra</button>
    </div>
    
    

    <!--
    <div id="canvases">
      <canvas id="backgroundCanvas" style="background-color: white"></canvas>
      <canvas id="robotCanvas"></canvas>
    </div>
    -->

    <div class="controls">
      <table>
        <tr>
          <td></td>
          <td><button id="btnUp" class="control-move-button" type="button">▲</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button id="btnLeft" class="control-move-button" type="button">▲</button></td>
          <td></td>
          <td><button id="btnRight" class="control-move-button" type="button">▲</button></td>
        </tr>
        <tr>
          <td></td>
          <td><button id="btnDown" class="control-move-button" type="button">▲</button></td>
          <td></td>
        </tr>
      </table>

      <div id="colorControls"></div>
    </div>


    <dialog id="solverDialog">
      <form method="dialog">
        <div id="solverInfo"></div>
        <div class="dialog-actions">
          <button class="button" type="button" id="btnAbortSolver" hidden>Avbryt</button>
          <button class="button" type="button" id="btnShowSolution">Visa</button>
          <button class="button" type="button" id="btnCloseSolver">Stäng</button>
        </div>
      </form>
    </dialog>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
